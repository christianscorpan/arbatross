<!DOCTYPE html>
<html>
<head>
    <title>Asset Price Comparison - Live</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f4f4f4;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #asset-search, #exchange-select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }
        #diff-display {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #diff-display p {
            margin: 10px 0;
            font-size: 18px;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
        .diff-positive { color: #28a745; }
        .diff-negative { color: #dc3545; }
        #chart-container {
            margin-top: 20px;
            height: 250px;
            width: 100%;
            position: relative;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #price-diff-chart {
            width: 100%;
            height: 100%;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input id="asset-search" placeholder="Search asset (e.g., BTC/USDT, ETH/XBT)">
        <select id="exchange-select">
            <option value="">Select an exchange</option>
        </select>
    </div>
    <div id="diff-display">
        <p>Asset: <span id="selected-asset">-</span></p>
        <p>Binance Price (<span id="binance-pair">-</span>): <span id="fast-price" class="price">N/A</span></p>
        <p><span id="slow-exchange">Slow</span> Price (<span id="slow-pair">-</span>): <span id="slow-price" class="price">N/A</span></p>
        <p>Price Difference: <span id="price-diff" class="price">N/A</span>%</p>
        <div id="chart-container">
            <canvas id="price-diff-chart"></canvas>
        </div>
        <p id="status">Waiting for data...</p>
    </div>

    <script>
        // WebSocket setup
        let ws = new WebSocket("ws://" + location.host + "/ws");
        let currentAsset = "";
        let currentExchange = "";
        let debounceTimeout;

        // Chart setup
        const ctx = document.getElementById("price-diff-chart").getContext("2d");
        const priceDiffChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    {
                        label: "fast boi price",
                        data: [],
                        borderColor: "#007bff", // Blue for fast boi
                        backgroundColor: "rgba(0, 123, 255, 0.1)",
                        fill: false,
                        tension: 0.3,
                        pointRadius: 0
                    },
                    {
                        label: "slow boi price",
                        data: [],
                        borderColor: "#dc3545", // Red for slow boi
                        backgroundColor: "rgba(220, 53, 69, 0.1)",
                        fill: false,
                        tension: 0.3,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false },
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: "Price"
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: "top",
                        labels: {
                            boxWidth: 20,
                            padding: 10
                        }
                    }
                }
            }
        });

        // Data buffer for chart
        const maxPoints = 60;
        let chartData = {
            labels: [],
            fastPrices: [],
            slowPrices: []
        };

        function updateChart(fastPrice, slowPrice) {
            const now = new Date().toLocaleTimeString();
            chartData.labels.push(now);
            chartData.fastPrices.push(fastPrice);
            chartData.slowPrices.push(slowPrice);

            if (chartData.labels.length > maxPoints) {
                chartData.labels.shift();
                chartData.fastPrices.shift();
                chartData.slowPrices.shift();
            }

            priceDiffChart.data.labels = chartData.labels;
            priceDiffChart.data.datasets[0].data = chartData.fastPrices;
            priceDiffChart.data.datasets[1].data = chartData.slowPrices;
            priceDiffChart.update("none");
        }

        // Populate exchange dropdown
        fetch("/exchanges")
            .then(response => response.json())
            .then(exchanges => {
                const select = document.getElementById("exchange-select");
                exchanges.forEach(ex => {
                    if (ex !== "binance") {
                        const option = document.createElement("option");
                        option.value = ex;
                        option.text = ex.charAt(0).toUpperCase() + ex.slice(1);
                        select.appendChild(option);
                    }
                });
            })
            .catch(err => console.error("Failed to load exchanges:", err));

        // Debounced subscription sender
        function sendSubscription() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const asset = document.getElementById("asset-search").value.toUpperCase().trim();
                const exchange = document.getElementById("exchange-select").value;
                if (asset && exchange && (asset !== currentAsset || exchange !== currentExchange)) {
                    currentAsset = asset;
                    currentExchange = exchange;
                    ws.send(JSON.stringify({ asset: asset, exchange: exchange }));
                    document.getElementById("status").textContent = `Connecting to ${exchange} for ${asset}...`;
                    document.getElementById("selected-asset").textContent = asset;
                    document.getElementById("slow-exchange").textContent = exchange.charAt(0).toUpperCase() + exchange.slice(1);
                    // Reset chart on new subscription
                    chartData = { labels: [], fastPrices: [], slowPrices: [] };
                    priceDiffChart.data.labels = [];
                    priceDiffChart.data.datasets[0].data = [];
                    priceDiffChart.data.datasets[1].data = [];
                    priceDiffChart.update();
                }
            }, 300);
        }

        // Event listeners
        document.getElementById("asset-search").addEventListener("input", sendSubscription);
        document.getElementById("exchange-select").addEventListener("change", sendSubscription);

        // WebSocket message handler
        ws.onmessage = function(event) {
            const message = JSON.parse(event.data);
            console.log("Received:", message);

            if (message.asset_diff) {
                const data = message.asset_diff;
                document.getElementById("selected-asset").textContent = data.asset;
                document.getElementById("binance-pair").textContent = data.fast_pair || "-";
                document.getElementById("slow-pair").textContent = data.slow_pair || "-";
                document.getElementById("status").textContent = "Live updates";

                document.getElementById("fast-price").textContent = 
                    data.fast_price != null ? Number(data.fast_price).toFixed(10) : "N/A";
                document.getElementById("slow-price").textContent = 
                    data.slow_price != null ? Number(data.slow_price).toFixed(10) : "N/A";

                const diffSpan = document.getElementById("price-diff");
                if (data.diff != null) {
                    diffSpan.textContent = Number(data.diff).toFixed(6);
                    diffSpan.className = "price " + (data.diff > 0 ? "diff-positive" : "diff-negative");
                } else {
                    diffSpan.textContent = "N/A";
                    diffSpan.className = "price";
                }

                // Update chart with both prices
                updateChart(
                    data.fast_price != null ? Number(data.fast_price) : null,
                    data.slow_price != null ? Number(data.slow_price) : null
                );
            } else {
                console.log("No asset_diff in message");
            }
        };

        // Handle WebSocket errors
        ws.onerror = function() {
            document.getElementById("status").textContent = "Connection error - retrying...";
            console.error("WebSocket error");
        };

        ws.onclose = function() {
            document.getElementById("status").textContent = "Disconnected - reconnecting...";
            console.log("WebSocket closed");
            setTimeout(() => {
                ws = new WebSocket("ws://" + location.host + "/ws");
            }, 1000);
        };
    </script>
</body>
</html>
